<div class="container">

    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Paciente</h3>
            <form id="add_new_paciente">
                <div class="form-group">
                    <label class="control-label" for="nombrePaciente">Nombre:</label>
                    <input type="text" class="form-control" id="nombrePaciente" placeholder="Ingrese el nombre" name="nombrePaciente" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellidoPaciente">Apellido:</label>
                    <input type="text" class="form-control" id="apellidoPaciente" placeholder="Ingrese el apellido" name="apellidoPaciente" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dniPaciente">DNI:</label>
                    <input type="text" class="form-control" id="dniPaciente" placeholder="Ingrese el DNI" name="dniPaciente" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaIngresoPaciente">Fecha de ingreso:</label>
                    <input type="date" class="form-control" id="fechaIngresoPaciente" name="fechaIngresoPaciente" required></input>
                </div>
                <h4>Domicilio del paciente</h4>
                <div class="form-group">
                    <label class="control-label" for="calleDomicilioPaciente">Calle:</label>
                    <input type="text" class="form-control" id="calleDomicilioPaciente" name="calleDomicilioPaciente"></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="numeroDomicilioPaciente">Numero de puerta:</label>
                    <input type="number" class="form-control" id="numeroDomicilioPaciente" name="numeroDomicilioPaciente"></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="localidadDomicilioPaciente">Localidad:</label>
                    <input type="text" class="form-control" id="localidadDomicilioPaciente" name="localidadDomicilioPaciente"></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="provinciaDomicilioPaciente">Provincia:</label>
                    <input type="text" class="form-control" id="provinciaDomicilioPaciente" name="provinciaDomicilioPaciente"></input>
                </div>

                <button type="submit" class="btn btn-success" id="btn-add-new-paciente">Guardar</button>
            </form>
        </div>
    </div>
</div>
